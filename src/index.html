<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title>ng-compass-boilerplate</title>

    <!-- your compiles CSS -->
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css"/>

    <!-- libs.js contains all of the concatenated third-party libraries -->
    <script type="text/javascript" src="assets/libs.js"></script>

    <!-- this is your compiled, minified application code -->
    <script type="text/javascript" src="assets/<%= grunt.config.get('pkg.name') %>.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="text-muted">ng-compass-boilerplate</h3>
        <div class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li ui-route="/home" ng-class="{active:$uiRoute}">
                  <a href="#/home"><span class="fa fa-home"></span> Home</a>
                </li>
                <li ui-route="/about" ng-class="{active:$uiRoute}">
                  <a href="#/about"><span class="fa fa-info-circle"></span> What is it?</a>
                </li>
                <li>
                  <a href="https://github.com/mtr/ng-compass-boilerplate#readme">
                    <span class="fa fa-book"></span>
                    Read the Docs
                  </a>
                </li>
                <li>
                  <a href="https://github.com/mtr/ng-compass-boilerplate">
                    <span class="fa fa-github-alt"></span>
                    Github
                  </a>
                </li>
                <li>
                  <a href="https://github.com/mtr/ng-compass-boilerplate">
                    <span class="fa fa-comments"></span>
                    Support
                  </a>
                </li>
              </ul>
	  </div>
        </div>
      </div>
    </div>

    <div class="container" ng-view></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          
        </div>
      </div>
    </footer>
  </body>
</html>
